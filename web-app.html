<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Journal Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #00d9ff;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d9ff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #888;
        }
        
        .tab-bar {
            display: flex;
            background: #16213e;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            border: none;
            color: #888;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: #00d9ff;
            color: #000;
        }
        
        .tab:hover:not(.active) {
            background: rgba(0, 217, 255, 0.1);
            color: #00d9ff;
        }
        
        .content {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #333;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #00d9ff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .text-area {
            width: 100%;
            min-height: 200px;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        .text-area:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }
        
        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            display: none;
        }
        
        .results-section.active {
            display: block;
        }
        
        .result-card {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .result-title {
            color: #00d9ff;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result-text {
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .confidence {
            color: #888;
            font-size: 0.9rem;
            font-style: italic;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #00d9ff;
            margin: 20px 0;
        }
        
        .loading.active {
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ü§ñ AI Journal Summarizer</h1>
            <p class="subtitle">Analyze your thoughts with AI-powered insights</p>
        </div>
        
        <div class="tab-bar">
            <button class="tab active" onclick="switchTab('write')">‚úçÔ∏è Write</button>
            <button class="tab" onclick="switchTab('results')">üß† AI Analysis</button>
        </div>
        
        <div id="write-tab" class="content">
            <div class="input-section">
                <h2 class="section-title">üìù Journal Entry</h2>
                <textarea 
                    id="journalText" 
                    class="text-area" 
                    placeholder="Write your thoughts, experiences, or reflections here..."
                ></textarea>
            </div>
            
            <div class="button-grid">
                <button class="analyze-btn" onclick="analyzeText('sentiment')">
                    üòä Analyze Sentiment
                </button>
                <button class="analyze-btn" onclick="analyzeText('insights')">
                    üéØ Extract Insights
                </button>
                <button class="analyze-btn" onclick="analyzeText('summarize')">
                    üìã Summarize
                </button>
                <button class="analyze-btn" onclick="analyzeAll()">
                    ü§ñ Analyze All
                </button>
            </div>
            
            <div id="loading" class="loading">
                üîÑ Analyzing your text...
            </div>
        </div>
        
        <div id="results-tab" class="content results-section">
            <h2 class="section-title">ü§ñ AI Analysis Results</h2>
            <div id="results-container">
                <div class="empty-state">
                    <p>No analysis results yet.</p>
                    <p>Switch to the Write tab to analyze your journal entry.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let results = {};
        
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide content
            document.getElementById('write-tab').style.display = tab === 'write' ? 'block' : 'none';
            document.getElementById('results-tab').style.display = tab === 'results' ? 'block' : 'none';
        }
        
        async function analyzeText(type) {
            const text = document.getElementById('journalText').value.trim();
            
            if (!text) {
                alert('Please enter some journal text first!');
                return;
            }
            
            const button = event.target;
            const originalText = button.textContent;
            
            button.disabled = true;
            button.textContent = 'üîÑ Analyzing...';
            document.getElementById('loading').classList.add('active');
            
            try {
                const response = await fetch(`http://localhost:8000/api/ai/${type}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        task_type: type
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    results[type] = result;
                    displayResults();
                    switchTab('results');
                } else {
                    alert('Failed to analyze text. Please try again.');
                }
            } catch (error) {
                alert('Error connecting to AI service: ' + error.message);
                console.error(error);
            }
            
            button.disabled = false;
            button.textContent = originalText;
            document.getElementById('loading').classList.remove('active');
        }
        
        async function analyzeAll() {
            const text = document.getElementById('journalText').value.trim();
            
            if (!text) {
                alert('Please enter some journal text first!');
                return;
            }
            
            document.getElementById('loading').classList.add('active');
            
            const types = ['sentiment', 'insights', 'summarize'];
            
            for (const type of types) {
                try {
                    const response = await fetch(`http://localhost:8000/api/ai/${type}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            task_type: type
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        results[type] = result;
                    }
                } catch (error) {
                    console.error(`Error analyzing ${type}:`, error);
                }
            }
            
            displayResults();
            switchTab('results');
            document.getElementById('loading').classList.remove('active');
        }
        
        function displayResults() {
            const container = document.getElementById('results-container');
            
            if (Object.keys(results).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No analysis results yet.</p>
                        <p>Switch to the Write tab to analyze your journal entry.</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            Object.entries(results).forEach(([type, result]) => {
                const titles = {
                    sentiment: 'üòä Sentiment Analysis',
                    insights: 'üéØ Key Insights', 
                    summarize: 'üìã Summary'
                };
                
                html += `
                    <div class="result-card">
                        <div class="result-title">${titles[type]}</div>
                        <div class="result-text">${result.result}</div>
                        ${result.confidence ? `<div class="confidence">Confidence: ${Math.round(result.confidence * 100)}%</div>` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
