<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover" />
    <title>AI Journal Summarizer</title>
    <style>
        html, body, #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
        }
        
        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            color: #00d4ff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #16213e;
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <div>Loading AI Journal Summarizer...</div>
        </div>
    </div>
    
    <script>
        // Error handling for loading issues
        window.addEventListener('error', function(e) {
            console.error('App loading error:', e);
            document.getElementById('root').innerHTML = 
                '<div style="padding: 20px; text-align: center; color: #ff4757; background: #1a1a2e; height: 100vh; display: flex; flex-direction: column; justify-content: center;">' +
                '<h2>ðŸš¨ Loading Error</h2>' +
                '<p>There was an issue loading the AI Journal Summarizer.</p>' +
                '<p style="font-size: 14px; opacity: 0.8;">Error: ' + e.message + '</p>' +
                '<button onclick="window.location.reload()" style="padding: 10px 20px; margin-top: 20px; background: #00d4ff; border: none; border-radius: 5px; color: white; cursor: pointer;">Reload App</button>' +
                '</div>';
        });
    </script>
</body>
</html>
